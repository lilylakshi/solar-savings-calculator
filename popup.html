<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      min-width: 256px;
    }
  </style>
</head>

<body>

  <div class="container-sm pb-3 pt-3">

    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" role="tab" data-bs-toggle="tab" data-target="rev2023">Savings</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" role="tab" data-bs-toggle="tab" data-target="simpleBillCalc">Bill</a>
      </li>
    </ul>

    <div class="tab-content container-sm pb-3 pt-3">
      <div class="tab-pane show active" role="tabpanel" id="rev2023">
        <h5>Solar Savings Calculator</h5>
        <div class="mb-3">
          <Label for="gridIn" class="form-label">Your Grid usage in kWh</label><br>
          <input type="text" id="gridIn" name="gridIn" class="form-control"><br>

          <Label for="solarIn" class="form-label">Your Solar production in kWh</label><br>
          <input type="text" id="solarIn" name="solarIn" class="form-control"><br>

          <Label for="resultIn" class="form-label">You saved in LKR</label><br>
          <input type="text" id="resultIn" name="resultIn" class="form-control" disabled>
        </div>

        <button class="btn btn-primary" id="calculateSavingsBtn">Calculate</button>
      </div>

      <div class="tab-pane" role="tabpanel" id="simpleBillCalc">
        <h5>Electricity Bill Calculator</h5>
        <div class="mb-3">
          <Label for="usageIn" class="form-label">Your Grid usage in kWh</label><br>
          <input type="text" id="usageIn" name="usageIn" class="form-control"><br>

          <Label for="oldBillIn" class="form-label">Your old bill in LKR</label><br>
          <input type="text" id="oldBillIn" name="oldBillIn" class="form-control" disabled><br>

          <Label for="newBillIn" class="form-label">Your new bill in LKR</label><br>
          <input type="text" id="newBillIn" name="newBillIn" class="form-control" disabled>
        </div>

        <button class="btn btn-primary" id="calculateBillBtn">Calculate</button>
      </div>
    </div>

    <script type="module" src="js/popup.js"></script>
    <script src="js/tab_util.js"></script>
  </div>
</body>

</html>
